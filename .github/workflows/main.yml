name: CI - Test and Validate

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Ejecutar pruebas
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm test
